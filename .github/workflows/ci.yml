name: CI

on:
  push:
  pull_request:

jobs:
  test-base:
    name: Tests (base) / Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade packaging tooling
        run: |
          python -m pip install --upgrade pip

      - name: Install package + dev deps
        run: |
          python -m pip install -e ".[dev]"

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Run tests
        run: |
          pytest -q

      - name: Build sdist/wheel (clean)
        run: |
          rm -rf dist build *.egg-info
          python -m build

      - name: Twine check dist/*
        run: |
          python -m twine check dist/*

      - name: Install built wheel (non-editable) + smoke CLI
        run: |
          python -m pip uninstall -y vqe-portfolio || true
          python -m pip install dist/*.whl
          vqe-portfolio --help
          python -m vqe_portfolio --help
          vqe-portfolio fractional --mu "0.1,0.2" --sigma "0.1,0.0;0.0,0.2" --lam 0.5 --steps 2 --shots 10 --seed 0

  test-data-extra:
    name: Tests (data extra) / Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: test-base
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade packaging tooling
        run: |
          python -m pip install --upgrade pip

      - name: Install package + dev + data extras
        run: |
          python -m pip install -e ".[dev,data]"

      - name: Run tests (same suite; validates imports with extras present too)
        run: |
          pytest -q

  test-markowitz-extra:
    name: Tests (markowitz extra) / Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: test-base
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade packaging tooling
        run: |
          python -m pip install --upgrade pip

      - name: Install package + dev + markowitz extras
        run: |
          python -m pip install -e ".[dev,markowitz]"

      - name: Run tests
        run: |
          pytest -q
